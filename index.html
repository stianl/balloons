<!DOCTYPE html>
<html>
<head>
    <title>Balloons!</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="balloons.js"></script>
    <link rel="stylesheet" href="clouds.css"/>
    <style>
        body {
            background-size: cover;
            background: #7BD6FF no-repeat;
            overflow: hidden;
            font-family: sans-serif;
        }

        input, button {
            width: 100%;
            height: 50px;
        }

        #balloon {
            width: auto;
            position: absolute;
        }
        #balloon img {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="content">
    <div class="main">
        <!-- Main code - This is the code you need to be concerned with. -->
        <div class="cloud_base">
            <span class="rounds"></span>
        </div>

        <div class="cloud_base" style="left: 200px; top: 500px;">
            <span class="rounds"></span>
        </div>

        <div class="cloud_base" style="left: 750px; top: 50px;">
            <span class="rounds"></span>
        </div>

        <div class="cloud_base" style="left: 1050px; top: 600px">
            <span class="rounds"></span>
        </div>
    </div>

    <div id="balloon" style="display: none;">
        <img src="balloon_blue.png"/>
    </div>

    <div id="manualControl">
        <form id="newBalloon">
        Color: <input id="color" value="1" type="range" min="1" max="360">
            <br />
        Size: <input id="size" value="1" type="range" min="1" max="10">
            <br />
        Speed: <input id="speed" value="1" type="range" min="1" max="10">
            <br />
        <input type="submit" value="Release balloon!" id="sendBalloon">
        </form>
        <br />
        <button id="sendMany">Release many balloons!</button>
    </div>
</div>
<script src="balloons.js" type="text/javascript"></script>
<script>
</script>
</body>
</html>
